# =============================================================================
# This file contains all required and optional settings for syncing ratings
# between FLAC/MP3 files and a Navidrome SQLite database.
# All paths should be absolute or relative to the script's location.
# =============================================================================

[Paths]
# ---------------------------------------------------------------------------
# Required: Root folder containing your music files (FLAC/MP3)
# Example: music_dir = /mnt/media/music
music_dir =

# Required: Path to the Navidrome SQLite database file
# Example: db_path = /mnt/media/navidrome/navidrome.db
db_path =

# Optional: Path to the log file
# Default: rating_sync.log in the script directory
# This file will be overwritten each run
log_path = ./navi_ratings_sync.log

[User]
# ---------------------------------------------------------------------------
# Required: Navidrome username whose ratings will be synced
# This must match the username stored in the Navidrome DB
user =

[SyncBehavior]
# ---------------------------------------------------------------------------
# Optional: Preferred source when ratings conflict
# Choices: file, database
# Default: database
preference = database

# Optional: Run preflight checks without syncing or writing
# Set to true to validate only
validate_only = false

# Optional: Simulate actions without writing to DB or files
# Set to true to enable dry-run mode
dry_run = false

[MP3 Customization]
# ---------------------------------------------------------------------------
# Optional: Custom MP3 tag name to use for rating sync
# If not specified, defaults to '<user>@navidrome', where <user> is taken from the [User] section above
# Example: custom_mp3_tag = my_rating
custom_mp3_tag =

# Optional: Value range of the custom MP3 rating tag
# Used to normalize to Navidrome's 1-5 scale
# Examples: 0-255, 0-100, 1-5
custom_mp3_scale =

# Optional: POPM email to use when writing MP3 ratings
# Only used if the tag type is POPM and this field is present
# If omitted, defaults to the value of custom_mp3_tag
# Example: custom_mp3_email = user@customdomain.com
custom_mp3_email =